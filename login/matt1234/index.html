<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="wrapper">
    <form action="conn.php" method="post">
      <h1>Register</h1>
      <div class="input-box">
        <label for="Username">User Name</label>
        <input type="text" class="from-control" id="Username" name="Username" />
      </div>
      <div class="input-box">
        <label for="Username">Firstname</label>
        <input type="text" class="from-control" id="Fname" name="Firstname" />
      </div>
      <div class="input-box">
        <label for="Username">Middlename</label>
        <input type="text" class="from-control" id="Mname" name="Middlename" />
      </div>
      <div class="input-box">
        <label for="Username">Lastname</label>
        <input type="text" class="from-control" id="Lname" name="Lastname" />
